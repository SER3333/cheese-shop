server {
    listen 80;
    server_name craftova-lavka.com www.craftova-lavka.com;

    root /usr/share/nginx/html;
    index index.html;

    # robots.txt
    location = /robots.txt {
        default_type text/plain;
        try_files $uri =404;
    }

    # sitemap.xml
    location = /sitemap.xml {
        default_type application/xml;
        try_files $uri =404;
    }

    # üî¥ SEO-—Ä–µ–¥—ñ—Ä–µ–∫—Ç –±–µ–∑ —Å–ª–µ—à–∞ ‚Üí –∑—ñ —Å–ª–µ—à–µ–º
    location ~ ^(.+[^/])$ {
        return 301 $scheme://$host$1/;
    }

    # React SPA
    location / {
        try_files $uri $uri/ /index.html;
    }
}
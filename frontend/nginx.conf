server {
    listen 80;
    server_name craftova-lavka.com;

    root /usr/share/nginx/html;
    index index.html;

    # React SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # üîπ Sitemap –∑ –±–µ–∫–µ–Ω–¥—É —á–µ—Ä–µ–∑ –í–ù–£–¢–†–Ü–®–ù–Ü–ô —Å–µ—Ä–≤—ñ—Å
    location = /sitemap.xml {
        proxy_pass http://cheese-shop:8080/sitemap.xml;
        proxy_set_header Host api.craftova-lavka.com;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $remote_addr;
    }

    # üîπ Robots –∑ –±–µ–∫–µ–Ω–¥—É —á–µ—Ä–µ–∑ –í–ù–£–¢–†–Ü–®–ù–Ü–ô —Å–µ—Ä–≤—ñ—Å
    location = /robots.txt {
        proxy_pass http://cheese-shop:8080/robots.txt;
        proxy_set_header Host api.craftova-lavka.com;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $remote_addr;
    }
}
